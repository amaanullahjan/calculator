
<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
<br><br>
  <main>
    <br>
    <h1 class="heading">Simple Calculator</h1>
<div id="container">
  <input type="text" id="display" readonly>
  <br>
  <div class="button-container">
    <button class="button" onclick=" currentdisplay =currentdisplay + '7'
     document.querySelector('#display').value = currentdisplay";><b>7</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '8'
        document.querySelector('#display').value = currentdisplay";><b>8</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '9'
        document.querySelector('#display').value = currentdisplay";><b>9</b></button>

    <button class="operator-button" onclick="currentdisplay = currentdisplay + '+'    
     document.querySelector('#display').value = currentdisplay";><b>+</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '4'
        document.querySelector('#display').value = currentdisplay";><b>4</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '5'
        document.querySelector('#display').value = currentdisplay";><b>5</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '6'
        document.querySelector('#display').value = currentdisplay";><b>6</b></button>

    <button class="operator-button" onclick="currentdisplay = currentdisplay + '-'
        document.querySelector('#display').value = currentdisplay";><b>-</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '1'
        document.querySelector('#display').value = currentdisplay";><b>1</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '2'
        document.querySelector('#display').value = currentdisplay";><b>2</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '3'
        document.querySelector('#display').value = currentdisplay";><b>3</b></button>

    <button class="operator-button" onclick="currentdisplay = currentdisplay + '*'
        document.querySelector('#display').value = currentdisplay";><b>x</b></button>

    <button class="c-button" onclick="currentdisplay = ''
        document.querySelector('#display').value = currentdisplay";><b>C</b></button>

    <button class="button" onclick="currentdisplay = currentdisplay + '0'
        document.querySelector('#display').value = currentdisplay";><b>0</b></button>

    

    <button class="button" onclick="currentdisplay = eval(currentdisplay)
        document.querySelector('#display').value = currentdisplay";"><b>=</b></button>

    <button class="operator-button" onclick="currentdisplay = currentdisplay + '/'
        document.querySelector('#display').value = currentdisplay";"><b>รท</b></button>
    
    
  </div>

</div>

  </main>



  
<script src="./index.mjs"></script>
</body>
</html>
